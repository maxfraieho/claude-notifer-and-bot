# Системні обмеження для користувача claude-bot
# Додати до /etc/security/limits.conf

# Користувач для бота (створити окремого)
claude-bot soft nproc 50          # Максимум 50 процесів
claude-bot hard nproc 100         # Жорсткий ліміт 100
claude-bot soft fsize 1048576     # Максимум 1GB файли
claude-bot hard fsize 2097152     # Жорсткий ліміт 2GB
claude-bot soft memlock 102400    # 100MB locked memory
claude-bot hard memlock 204800    # 200MB locked memory
claude-bot soft cpu 60            # 60 секунд CPU часу
claude-bot hard cpu 120           # 120 секунд максимум

# Обмеження мережі через iptables
# iptables -A OUTPUT -m owner --uid-owner claude-bot -j DROP
# iptables -A OUTPUT -m owner --uid-owner claude-bot -d 127.0.0.1 -j ACCEPT
# iptables -A OUTPUT -m owner --uid-owner claude-bot -d api.anthropic.com -j ACCEPT